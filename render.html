<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Craft AI</title>
</head>
<body>
    <div class="container">
        <h1 class="title">UI Craft AI</h1>
        
        <div class="input-group">
            <input type="text" id="promptInput" placeholder="Describe your UI component (e.g., 'A blue button with hover animation and rounded corners')">
            <button id="submitBtn" class="submit-btn">Generate</button>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="preview">Preview</button>
            <button class="tab" data-tab="code">Code</button>
            <button class="copy-btn" id="copyBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
            </button>
        </div>

        <div id="previewTab" class="tab-content active">
            <iframe id="previewFrame" sandbox="allow-scripts"></iframe>
        </div>

        <div id="codeTab" class="tab-content">
            <pre id="codeContent"></pre>
        </div>

        <div id="followUpSection" class="hidden">
            <input type="text" id="followUpInput" placeholder="What changes would you like to make?">
            <button id="followUpBtn" class="submit-btn">Update</button>
        </div>
    </div>

    <script>
        // Simplified tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(`${tabName}Tab`).classList.add('active');
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabName);
            });
        }
    </script>
</body>
</html>
